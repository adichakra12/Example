<!DOCTYPE html>
<html>
    <head>
        <h1>
            Registration Form
        </h1>
    </head>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="first name" 
            placeholder="" >
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="last name" 
            placeholder="" >
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="email" 
            placeholder="" >
        </div>
        <div>
            <label>Password: * </label>
            <input type="text" name="pass" 
            placeholder="" >
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="text" name="pass confirm" 
            placeholder="" >
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob" 
            placeholder="mm/dd/yyyy" >
        </div>
        <div>
            <p>Gender Identity: </p>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Non-binary" id="non-binary">
            <label for="other">Non-binary</label>
            <input type="radio" name="gender" value="Prefer not" id="prefer not">
            <label for="other">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label for="fav language">Favorite Language: </label>
            <select name="fav language">
                <option>JavaScript</option>
                <option>Java</option>
                <option>Python</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">Yes, I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account" >
        </div>
        <p>* Indicates a required field</p>
        
    </form>
</html>
