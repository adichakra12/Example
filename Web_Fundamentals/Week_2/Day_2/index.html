<body>

            <h3>A practitioner skilled in the <a href="">Japanese</a> art of <a href="">ninjutsu</a></h3>

    </div>
    <div class="def2">

            <p>Plural: ninjas</p>

        </div>
        <div class="definition2">
            <h3>A <a href="">programmer</a> who breaks down problems with a <a href="">zen</a>-like focus</h3>
        </div>
